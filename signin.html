<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Wealth - Sign In</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Daily Wealth</a>
            <div class="nav-buttons">
                <a href="signin.html" class="btn btn-signin">Sign In</a>
                <a href="signup.html" class="btn btn-signup">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="left-side">
            <div class="promo-text">
                <h2>Start earning today</h2>
                <p>Don't miss the opportunity to grow your income online.</p>
            </div>
        </div>
        <div class="right-side">
            <div class="signin-container">
                <div class="icon">
                    <div class="wallet-icon">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="8" r="4" fill="white"/>
                            <path d="M12 14c-4 0-8 2-8 6v2h16v-2c0-4-4-6-8-6z" fill="white"/>
                        </svg>
                        <div class="status-dot"></div>
                    </div>
                </div>
                
                <h1>Welcome back</h1>
                <p class="subtitle">Sign in to continue your journey</p>
                
                <form id="signinForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-container">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M20 4H4C2.9 4 2.01 4.9 2.01 6L2 18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 8L12 13L4 8V6L12 11L20 6V8Z" fill="#6B7280"/>
                            </svg>
                            <input type="email" id="email" placeholder="your@email.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="password-header">
                            <label for="password">Password</label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <div class="input-container">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M18 8H17V6C17 3.24 14.76 1 12 1C9.24 1 7 3.24 7 6V8H6C4.9 8 4 8.9 4 10V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V10C20 8.9 19.1 8 18 8ZM12 17C11.45 17 11 16.55 11 16C11 15.45 11.45 15 12 15C12.55 15 13 15.45 13 16C13 16.55 12.55 17 12 17ZM15.1 8H8.9V6C8.9 4.29 10.29 2.9 12 2.9C13.71 2.9 15.1 4.29 15.1 6V8Z" fill="#6B7280"/>
                            </svg>
                            <input type="password" id="password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="#6B7280"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="signin-btn">
                        Sign In
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z" fill="white"/>
                        </svg>
                    </button>
                </form>
                
                <p class="signup-link">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </p>
                
                <p class="terms">
                    By continuing, you agree to our <a href="#">Terms</a> & <a href="#">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Sign in form submitted');
        });
    </script>
</body>
</html>
